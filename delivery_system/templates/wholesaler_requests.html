{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Register
{% endblock %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Phone Number</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
  {% for user in users %}
    <tr>
      <th scope="row">{{user.id}}</th>
      <td>{{ user.full_name }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td><a href = "{% url 'users:wholesaler-request-check' user_id=user.id %}">Details</a></td>
    </tr>
   
    {% endfor %}
  </tbody>
</table>


{% endblock %}
</html>
