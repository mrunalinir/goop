{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}

<!DOCTYPE html>
<html lang="en" dir="ltr">
{% block content %}
<div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading"> Are you sure you want to delete the following address</div>
                    <div class="panel-heading"> {{address}}</div>
                    <div class="panel-body">
            		
            		<div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Yes" class="btn btn-success">
                        </div>
                    </div>
                </br>
                    
            		</div>
            	</div>
        	</div>
    	</form>
</div>

<div class="container">
	<div class = "col-md-8 col-md-offset-2">
        <div class = "panel panel-default">
        	<div class = "panel panel-body">
		        <div class = "col-md-6 col-md-offset-4">
		            <a href = "{% url 'users:profile' %}"><button class="btn btn-outline-primary">No</button></a>
		        </div> 
    		</div>
		</div>
	</div>
</div>
{% endblock content %}

</html>
