{% extends "shop/base/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Product Form
{% endblock %}
{% block content %}
    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0"><a href="index.html">Home</a> <span class="mx-2 mb-0">/</span> </div>
        </div>
      </div>
    </div>  

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <div class="mt-5 col-md-5">
              <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <input type="submit" class="buy-now btn btn-sm btn-primary" value="Add Product">
              </form>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
